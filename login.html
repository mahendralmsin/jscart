
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div style="height: 100vh" class="d-flex flex-column gap-4 justify-content-center align-items-center">
                    <h1 class="text-warning text-center">Login</h1>
                    <form class="w-100 p-5 bg-warning-subtle" action="#" method="post" onsubmit="Login(event)">
                        <div class="form-group mb-4">
                            <label for="email">Email address</label>
                            <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                placeholder="Enter email" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="password">Password</label>
                            <input name="password" type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <p>Don't have an account? <a class="text-warning" href="register.html">Register now</a></p>
                        <button type="submit" class="btn btn-warning w-100" >Submit</button>

                        <p id="message" class="text-success mt-3 mb-0 "></p>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
